<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors </title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="media.css">



</head>

<body>



    <div class="rock">
        <img src="" id="sprite" width="150" />
        <img src="" id="sprite1" width="150" />
    </div>




    <!-- 🔥🔥🔥 -->

    <div class="parentDiv">




        <div class="player">You:- <span id="playerScore"> </span></div>


        <div class="bot"> <span id="botScore"> </span> -: Computer </div>

        <div class="buttons">
            <button class="rock" onclick="fun1()" value=0;> ✊ </button>


            <button class="paper" onclick="fun2()" value=1;> 🖐 </button>


            <button class="scissor" onclick="fun3()" value=2;> ✌ </button>
        </div>


        <div class="winner">

            <div class="trophy">🥇 <br>
                <span id="win">You Win</span>

            </div>
            <br>
            <button id="again" onclick="again()">
                Replay
            </button>
        </div>
    </div>


</body>
<script src="main.js"></script>
<script src="jquery.js"></script>
<script src="react.js"></script>

</html>
